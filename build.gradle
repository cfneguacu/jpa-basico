plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.17'
   // implementation group: 'jakarta.persistence', name: 'jakarta.persistence-api', version: '3.0.0'
    implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.4.12.Final'
    //implementation group: 'org.eclipse.persistence', name: 'eclipselink', version: '3.0.2'
    annotationProcessor('org.hibernate:hibernate-jpamodelgen:5.4.13.Final')
}

test {
    useJUnitPlatform()
}